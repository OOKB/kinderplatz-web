type FileInfo {
  ctime: String!
  mtime: String!
  size: Int!
  title: String!
}

type Heading {
  depth: Int!
  id: String!
  title: String!
  url: String
}

type Image {
  alt: String!
  src: String!
}

type Link {
  href: String!
  name: String!
}

type Page {
  collection: String
  content: String
  headings: [Heading]
  id: ID!
  images: [Image]
  info: FileInfo
  links: [Link]
  slug: String
  title: String
}

type Query {
  page(id: ID!, isSlug: Boolean): Page
  pages: [Page]
}
